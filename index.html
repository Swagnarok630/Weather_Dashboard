<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Watcher</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <!-- App title -->
    <header>
        Weather or Not
    </header>
    
    <!-- Search bar and theme selector -->
    <section class="searchandtheme">

        <!-- Search bar form -->
        <div class="searchbar">
            <form id="search">
                <label for="city">Enter a city:</label>
                <input type="text" id="city" name="city">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Added a button to clear history -->
        <div class="clear">
            <button id="clearbutton">Clear History</button>
        </div>

        <!-- Added a toggle that will change the search between imperial units and metric unites -->
        <div class="unitswitch">
            °F
            <label class="units" for="unitstoggle">
            <input type="checkbox" id="unitstoggle">
            <div class="slider"></div>
            </label>
            °C
        </div>

        <!-- Theme selector buttons -->
        <div class="themeselect">
            <input type="radio" id="default" name="default" onchange="defaulttheme()" value="default">
            <label for="default" class="default">Dusklight</label>
            <input type="radio" id="P3" name="P3" onchange="midnighttheme()" value="P3">
            <label for="P3" class="midnight">Midnight</label>
            <input type="radio" id="P4" name="P4" onchange="daylighttheme()" value="P4">
            <label for="P4" class="daylight">Daylight</label>
            <input type="radio" id="P5" name="P5" onchange="twilighttheme()" value="P5">
            <label for="P5" class="twilight">Twilight</label>
        </div>
    </section>

    <!-- History list to track up to the last ten cities the user has searched -->
    <section class="history">

    </section>

    <!-- Main weather card and a random card that contains a random quote from Futurama and a random cat picture -->
    <section class="maincard">

    </section>

    <!-- Five day forecast -->
    <section class="forecast">

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>

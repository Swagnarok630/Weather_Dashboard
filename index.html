<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Watcher</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- App title -->
    <header>
        <h1>Weather or Not</h1>
    </header>
    
    <!-- Search bar and theme selector -->
    <section class="searchandtheme">

        <!-- Search bar form -->
        <div class="searchbar">
            <form id="search">
                <label for="city">Enter a city:</label>
                <input type="text" id="city" name="city">
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Theme selector buttons -->
        <div class="themeselect">
            <input type="radio" id="P3" name="P3" value="P3">
            <label for="P3">Midnight</label>
            <input type="radio" id="P4" name="P4" value="P4">
            <label for="P4">Daylight</label>
            <input type="radio" id="P5" name="P5" value="P5">
            <label for="P5">Twilight</label>
        </div>
    </section>

    <!-- History list to track up to the last ten cities the user has searched -->
    <section class="history">

    </section>

    <!-- Main weather card and a random useless fact -->
    <section class="maincard">

        <!-- <div class="randomfact">
            <p>quote goes here</p>
        </div> -->
    </section>

    <!-- Five day forecast -->
    <section class="forecast">

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
